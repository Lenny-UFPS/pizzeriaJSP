<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Inter font -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Index | Lectura de Datos JSON</title>
</head>
<body class="antialised">
    <!-- Navbar -->
    <div class="flex inter pt-12 px-8 justify-between items-start">
        <a href="index.html" class="flex items-center">
            <img src="images/pizza.png" alt="pizza icon" class="w-12 h-12 rounded-full object-cover object-left-bottom">
            <p class="ml-2 font-semibold text-2xl tracking-tighter">Pizzería la QQTEÑA</p>
        </a>

        <div class="flex flex-col inter">
            <p class="tracking-tight font-medium">Desarrollado por:</p>
            <div class="flex items-center mt-2">
                <img class="w-10 h-10 rounded-full mr-4" src="images/pizza.png" alt="Avatar of Javier Contreras">
                <div class="text-sm">
                    <p class="leading-none font-medium">Javier Eduardo Contreras Castro</p>
                    <p class="text-gray-700 text-sm">Código: 1151828</p>
                </div>
            </div>
        </div>
    </div>
    <!-- ./ navbar -->

    <div class="p-12">
        <form action="Controller" class="inter p-6 shadow rounded border mx-auto" style="width: 45%;">
            <p class="font-semibold text-xl tracking-tighter text-center uppercase">Lectura de Datos por JSON - Java JSP</p>
            <div class="flex flex-col mt-6">
                <p class="tracking-tight font-medium">Ingrese la URL:</p>
                <input type="text" class="px-4 py-2 border shadow rounded mt-1 truncate" name="urlInput">
                <button type="submit" name="accion" value="registrarURL" class="mt-6 px-4 py-2 shadow rounded border bg-gray-50 w-60 mx-auto">Registrar URL</button>
            </div>
        </form>
    </div>
</body>
